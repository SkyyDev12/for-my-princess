<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdae0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 400px;
        }

        h1 { color: #d63384; font-size: 24px; }
        p { color: #555; line-height: 1.6; }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: relative; }

        /* Efek Hati Jatuh */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div id="content">
            <h1 id="headline">Haii Sayanggüíê ‚ù§Ô∏è</h1>
            <p id="text">Dunia terasa jauh lebih indah sejak ada kamu di hidup aku sayangg. makasihh yaa udahh hadirr dii hidupp akuu‚òπÔ∏è.</p>
            <p><strong>kamu sayang aku enggak? kalo kamu pencet enggak, itu juga bakal jadi iyaüòó</strong></p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">iyaa!!</button>
                <button id="noBtn" onmouseover="moveButton()">Nggak</button>
            </div>
        </div>
    </div>

    <script>
        // Efek Hujan Hati
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Tombol "Nggak" yang menghindar
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Aksi saat klik "Mau"
        function celebrate() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1 style="font-size: 40px;">BACAA YAAüíã</h1>
                <p>I lovee youu sayangg, selamatt valentinee yaa cintaa, walauu kitaa tidaa adaa hubungannüòó.</p>
                <p>maaff yaa kaloo cumann bisaa kasihh hadiahh inii‚òπÔ∏è‚ú®</p>
                <div style="font-size: 50px;">üíñüå∏üç≠</div>
            `;
            
            // Tambah kecepatan hujan hati
            setInterval(createHeart, 50);
        }
    </script>
</body>
</html>
